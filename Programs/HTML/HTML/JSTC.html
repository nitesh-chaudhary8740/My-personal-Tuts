<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/JSTC.css">
</head>
<body>
    <fieldset class="field">
        <legend class="legend">Registration form</legend>
        <form action="#">
            <input type="text" placeholder="Enter Name">
            <br><br>
            <input type="text" placeholder="Enter Surname">
            <br><br>
            Date of Birth<br><input type="date">
            <br>
            <br>
        
            Gender: <br>
            <input type="radio" value="male" name="gen">
            <input type="radio" value="female" name="gen">
            <input type="radio" value="other" name="gen">
            <br>
            Category:
            <select name="" id="">
                <option value="gen">General</option>
                <option value="obc">OBC</option>
                <option value="stsc">ST/SC</option>
            </select>
                <!-- datalist read must -->
            <hr>
            Select your Subjects:
                <br>
                <input type="checkbox" value="java" id="">Java <br>
                <input type="checkbox" value="c++" id="">c++ <br>
                <input type="checkbox" value="c" id="">C <br>
                <input type="checkbox" value="jsp" id="">Java <br>
                <input type="checkbox" value="java" id="">JSP <br>
                <input type="checkbox" value="java" id="">Java <br>
            </select>
            <br>
            <br>
            <fieldset><legend class="legend">Education Details</legend>
            <select name="" id="">
                <option value="pg">Post Graduate</option>
                <option value="ug">Under Graduate</option>
                <option value="hss">Higher Secondary</option>
                <option value="hs">High School</option>
            </select>
            <br>
            <br>
            University/College/School Name:
            <input type="text" name="" id="" placeholder="University/College/School">
            <br>
            <br>
            Date of Admission:
            <input type="date" min="2023-01-01">
            <br>
            <br>
            Address 
            <br>
            <textarea name="" id="" placeholder="Enter Address" rows="2" cols="30"></textarea>
            <br>
           

        </fieldset>
        <br>
           <fieldset class="field"><legend class="legend">Upload Documents</legend>
            Upload Aadhar:
            <input type="file" name="" id=""></fieldset>
            Upload Senior Secondry:
            <input type="file" name="" id=""></fieldset>
           
            <fieldset class="field"><legend class="legend">Family Details</legend>
            <input type="text" name="" id="" placeholder="Father's Name">
            <br>
            <br>
            <input type="text" name="" id="" placeholder="Mother's Name">
        </fieldset>
            <br>
            <input type="checkbox"> Term and Condtions Accepted
        
            <input type="submit" name="" id="" placeholder="Register now" value="Register">
        </form>

    </fieldset>
    
</body>
</html>
