<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="click(); return false">
        <input type="submit" value="Click Me" onclick="click(event)">
        <input type="button" value="Click" onclick="click()">
    </form>
</body>
<script>
    function click(event) {
        // Prevent default submit behavior
        if (event) event.preventDefault();
        
        // Redirect to new URL
        window.location.href = "https://www.meta.ai/";
    }
</script>
