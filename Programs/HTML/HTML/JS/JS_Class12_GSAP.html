<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Framework</title>
</head>
<style>
    #t1{
        height: 100px;
        width: 100px;
        background-color: red;
    }
</style>
<body>
    <div id="t1">
        
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script>

gsap.from("#t1",{rotation:29,x:0, y:0,duration:10});
gsap.to("#t1",{rotation:29,x:500, y:500,duration:5});
</script>
</html>
