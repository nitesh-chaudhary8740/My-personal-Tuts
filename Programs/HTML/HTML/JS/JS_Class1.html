<head>

</head>
<body>
    <input type="text" id="t1" value="Nik">
    <br>
    <input type="text" id="t3" oninput="maggie()">

    document.getElementById("t1").value="Nitesh"
    function maggie(){
        document.getElementById("t2").innerHTML=document.getElementById("t3").value
    }
