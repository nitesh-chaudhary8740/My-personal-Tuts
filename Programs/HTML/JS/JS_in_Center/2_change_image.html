<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        /* height:inherit;
        width: inherit; */
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        /* background-image: url(); */
        /* background-image: url(photo-1465189684280-6a8fa9b19a7a.avif); */
    }
    #next{
        padding: 5px;
        position: absolute;
        background-color: rgb(165, 165, 189);
        top: 500px;
        left: 600px;
    }
    #prev{
        padding: 5px;
        position: absolute;
        background-color: rgb(165, 165, 189);
        top: 500px;
        left: 400px;

    }

    /* #img{
       
    } */
</style>
<body>
        <div id="back">
            
        </div>
        <button id="next">next >>></button>
        <button id="prev"> <<< prev </button>
</body>
<script>
    let url= ["photo-1465189684280-6a8fa9b19a7a.avif","photo-1472214103451-9374bd1c798e.avif","johannes-plenio-RwHv7LgeC7s-unsplash.jpg"]
    let index=0;
   
    
    // `url(${url[index]})`;
    // url(`${[url[index]]}`)
    const background_Container= document.getElementById("back");
    const next=document.getElementById("next");
    const prev=document.getElementById("prev");
    background_Container.style.backgroundImage=  `url(${url[index]})`;
 
    next.addEventListener("click" ,()=>{
        if(index>=0 && index<url.length-1)
        {
            index++;
        }
        background_Container.style.backgroundImage=  `url(${url[index]})`;
       

    })

    prev.addEventListener("click" ,()=>{
        if(index>0){
            index--;
        }
        background_Container.style.backgroundImage=  `url(${url[index]})`;
     

    })

</script>
</html>
