<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(language){
        const li = document.createElement('li');
        li.className = language;
        const textNode = document.createTextNode(language);
        li.appendChild(textNode);//appendchild is better optimization approach 
        //innerHTML require traverse, and not safe approach
        document.querySelector('.language').appendChild(li)  
    }
    addLanguage('C++')
    addLanguage('Java')
    addLanguage('Python')
    const secondLang = document.querySelector('li:nth-child(2)');
    secondLang.style.color = 'cyan'
    const fourthLang = document.querySelector('li:nth-child(4)');
    const newli = document.createElement('li');
    newli.appendChild(document.createTextNode('NextJS'));
    fourthLang.replaceWith(newli)//replaced fourth element with newli (here we had reference of fourth element replaced with newLi)
    //outerHTML when we want to modify element with new html element
    //innerHTML inside content of html element
    const thirdhLang = document.querySelector('li:nth-child(3)');
    thirdhLang.remove()//this element is now removed from dom
</script>
</html>
