<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="insert">

    </div>
</body>
<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown',(e)=>{
        insert.innerHTML =`
        <table> 
            <thead>
                 <tr> 
                    <th>key</th>
                    <th>keycode</th>
                    <th>code</th>
                </tr>
            </thead>
            <tbody>
                 <tr> 
                    <td>${e.key===' '?'Space':e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
        `
    })

</script>
</html>
