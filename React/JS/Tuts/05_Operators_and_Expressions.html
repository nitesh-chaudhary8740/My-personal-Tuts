<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators and Expressions</title>
</head>
<body>
    <script>
        45;
        "niks"; //these will work it will become literals(i.e string literals)
        let a = 5;
        let b = 3;
        //Arithmatic Operators
        console.log("a + b = ",a+b);
        console.log("a - b = ",a-b);
        console.log("a * b = ",a*b);
        console.log("a / b = ",a/b);
        console.log("a ** b = ",a**b);//Exponent
        console.log("a % b = ",a%b);//Module
        console.log("a++ = ",a++);
        console.log("a = ", a);
        console.log("--a = ",a)
        //Comparision Operators
        let comp1=5;
        let comp2="5";
        // "==" equal to "!=" not equal to are still same like other programming language

        //new thing is
        console.log(comp1===comp2);//triple equal compare value along with its data type
        console.log(comp1!==comp2);//same here

        // Logical Operators
        let x=6;
        let y=7;
        // logical is also same like other programming 
        console.log(x<y&& x==6);
        console.log(x>y|| x==6);
        console.log(!true);//false

        /*
        multi
        line
        comment
        */
    </script>
</body>
</html>
