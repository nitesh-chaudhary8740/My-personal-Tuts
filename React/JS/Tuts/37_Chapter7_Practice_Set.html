<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter-7 Practice Set</title>
    <style>
        *{
                margin: 0;
                padding: 0;
        }
        nav{
            display: flex  ;
            background-color: magenta;
            height: 4em;
            align-items: center;

        }
        nav li{
            list-style: none;
            padding: 10px 23px;
            margin: 2em;
        }
        
    </style>
</head>
<body>
    <nav>
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Contant</li>
    </nav>
    <script>
        //problem-1: create a navbar and change the color of its first element to red.
        //Sol:
        document.getElementsByTagName("nav")[0].firstElementChild.style.color="red";
        //Problem-3: first and last elementchild make green.
        document.getElementsByTagName("nav")[0].firstElementChild.style.color="green";
        document.getElementsByTagName("nav")[0].lastElementChild.style.color="green";
        //Problem-4: write a program to change background of all "li" items to any color.
        Array.from(document.getElementsByTagName("li")).forEach(element => {
            element.style.background="gray";
            
        });
        //My Way:-
        licollection = document.getElementsByTagName("li");
        for (const element of licollection) {
            element.style.color="white";
            
        }
    </script>
</body>
</html>
