        } 



            /*
            //Difference between Object.key() and Object.entries()

            Key differences
                Return type: Object.keys() returns keys, Object.entries() returns key-value pairs.
                Usage: Use Object.keys() for iterating over keys, Object.entries() for iterating over key-value pairs.
            */
                    /*Performance: Object.keys() is slightly faster.
            Use cases
                Object.keys()
                Checking if a key exists.
                Iterating over keys.
                Creating a new object with modified keys.
            Object.entries()
                Iterating over key-value pairs.
                Converting objects to arrays or maps.
                Creating a new object with modified values.
                            */

        //this is plain code in place for for-in loop
