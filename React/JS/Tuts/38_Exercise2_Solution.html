    <script>

        const choices = ["s", "w", "g"];

function getComputerChoice() {
  return choices[Math.floor(Math.random() * choices.length)];
}

function determineWinner(userChoice, cpuChoice) {
  if (userChoice === cpuChoice) {
    return "Tie!";
  }
  
  switch (userChoice) {
    case "s":
      return cpuChoice === "w" ? "You win!" : "CPU wins!";
    case "w":
      return cpuChoice === "g" ? "You win!" : "CPU wins!";
    case "g":
      return cpuChoice === "s" ? "You win!" : "CPU wins!";
  }
}

// Example usage:
const userChoice = "s";
const cpuChoice = getComputerChoice();
console.log(`CPU chose: ${cpuChoice}`);
console.log(determineWinner(userChoice, cpuChoice));
