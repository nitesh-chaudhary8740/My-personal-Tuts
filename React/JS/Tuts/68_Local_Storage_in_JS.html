<script>
    //alternative of cookies
    //Local_Storage: local storage is a web storage object which are not sent to server with each request unlike cookies
    //this data survives browser restart and full page refresh and even opening url in new tab
    // syntax
    localStorage.setItem("key1","value1")   //if I change this it will retain and new key value will added
    let key = prompt("enter key u want to set");
    let value = prompt("Enter value you want to set");
    localStorage.setItem(key,value);
    //value of key can be updated by seting with same key with new value again
    console.log(`value of ${key} is ${localStorage.getItem(key)}`);
    if (key=="red" || key=="blue"){
        localStorage.removeItem(key);
    }
    if(key==0){
        localStorage.clear();//if I input key ==0 all local storage will clear
    }
    // localStorage.clear()
    console.log(localStorage.length);//returns length of storage

   console.log("index ",localStorage.key(3));//if index not exist return null
   


</script>
