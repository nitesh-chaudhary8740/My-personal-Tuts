<script>
    class Animal {
        constructor(name,color){
            this.name=name;
            this.color=color;
        }
        run(){
            console.log(this.name+" is running");
        }
        shout(){
            console.log(this.name+" is shouting");
        }
    }
    class Monkey extends Animal{
        //if any class dont have any constructor, automatically default constructor is created, inside the class.
        eatBanana(){
            console.log(this.name+" is eating banana");
        }
    }
    let dog = new Animal("Bunty","White");
    let monkey = new Monkey("Chimpanzee","Black") 
    /* "An explicit constructor requires the super() method to call the parent constructor.
     If a constructor is defined explicitly in a child class,
      it will not automatically call the parent class constructor."
     */
    monkey.eatBanana();//dog don't have property of eatbanana but child class Monkey inherit all properties of extended class
    dog.shout();

</script>
